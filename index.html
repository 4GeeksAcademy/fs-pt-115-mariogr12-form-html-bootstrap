<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Form</title>
</head>

<body class="bg-black vh-100">
    <div class="container h-100 bg-white p-4">
        <div class="h-100 b">

            <div class="w-100 p-1 bg-light border border-secondary-subtle p-2">
                <h5>Payment form example</h5>
            </div>

            <div class="border border-secondary-subtle p-2">
                <div>
                    <div class="alert alert-danger" role="alert">
                        Some field are missing
                    </div>
                </div>

                <!-- Primer div body -->

                <div class="d-flex">
                    <fieldset class="m-1 flex-fill">
                        <label for="email" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="email" placeholder="XXXXXXXXXXXXXXXX">
                    </fieldset>
                    <fieldset class="m-1">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                    </fieldset>
                    <fieldset class="m-1 flex-fill">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </fieldset>
                </div>


                <!-- Segundo Div Body -->

                <div class="d-flex">
                    <div class="w-50">
                        <fieldset class="m-1">
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Type Your First Name Here">
                        </fieldset>
                        <fieldset class="m-1">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Type Your City Here">
                        </fieldset>
                        <fieldset class="m-1">
                            <label for="city" class="form-label">We accept</label>
                            <div class="d-flex bg-secondary p-3 rounded w-50">
                                <fieldset class="m-1">
                                    <input class="form-check-input me-1" type="radio" name="pay" id="payOne"
                                        value="payOne">
                                    <label for="payOne"><i class="bi bi-credit-card text-white me-4"></i></label>
                                    <input class="form-check-input me-1" type="radio" name="pay" id="payTwo"
                                        value="payTwo">
                                    <label for="payTwo"><i class="bi bi-alipay text-white me-4"></i></label>
                                    <input class="form-check-input me-1" type="radio" name="pay" id="payThree"
                                        value="payThree">
                                    <label for="payThree"><i class="bi bi-paypal text-white me-4"></i></label>
                                    <input class="form-check-input me-1" type="radio" name="pay" id="payFour"
                                        value="payFour">
                                    <label for="payFour"><i class="bi bi-wallet text-white"></i></label>
                                </fieldset>
                            </div>
                        </fieldset>
                    </div>
                    <div class="w-50">
                        <fieldset class="m-1">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName"
                                placeholder="Type Your Last Name Here">
                        </fieldset>
                        <div class="d-flex">
                            <fieldset class="m-1 flex-fill">
                                <label class="mb-2" for="selectCountry">Country</label>
                                <select class="form-select form-select-sm" id="selectCountry">
                                    <option selected>Select Country</option>
                                    <option value="1">Spaña</option>
                                    <option value="2">England</option>
                                    <option value="3">Argentina</option>
                                    <option value="1">USA</option>
                                    <option value="2">Mexico</option>
                                    <option value="3">Venezuela</option>
                                    <option value="1">Portugal</option>
                                    <option value="2">Perú</option>
                                    <option value="3">Brazil</option>
                                </select>
                            </fieldset>
                            <fieldset class="m-1 flex-fill">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="postalCode"
                                    placeholder="Type Your Postal Code Here">
                            </fieldset>
                        </div>
                        <fieldset class="m-1">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" style="height: 100px"></textarea>
                            <div id="message" class="form-text">Add any notes here.</div>
                        </fieldset>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end w-100 p-2 bg-light border border-secondary-subtle">
                <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
