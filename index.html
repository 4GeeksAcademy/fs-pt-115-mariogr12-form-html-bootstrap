<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <title>Form</title>
</head>

<body>
    <div class="card container p-0" style="margin-top: 2rem;">
        <div class="card-header">
            Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some field are missing
            </div>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="card" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Type Your First Name Here">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Type Your Last Name Here">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Type Your City Here">
                    </div>

                    <div class="col-md-3 mb-2">
                        <label for="selectCountry" class="form-label">Country</label>
                        <select class="form-select form-control" id="selectCountry">
                            <option selected>Select Country</option>
                            <option value="1">Spaña</option>
                            <option value="2">England</option>
                            <option value="3">Argentina</option>
                            <option value="1">USA</option>
                            <option value="2">Mexico</option>
                            <option value="3">Venezuela</option>
                            <option value="1">Portugal</option>
                            <option value="2">Perú</option>
                            <option value="3">Brazil</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="postalCode"
                            placeholder="Type Your Postal Code Here">
                    </div>

                    <div class="col-md-3 mb-2">
                        <label class="form-label">We accept</label>
                        <div class="d-flex bg-secondary p-3 rounded justify-content-between">
                            <div>
                                <input class="form-check-input" type="radio" name="pay" id="payOne" value="payOne">
                                <label for="payOne"><i class="bi bi-credit-card text-white"></i></label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="pay" id="payTwo" value="payTwo">
                                <label for="payTwo"><i class="bi bi-alipay text-white"></i></label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="pay" id="payThree" value="payThree">
                                <label for="payThree"><i class="bi bi-paypal text-white"></i></label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="pay" id="payFour" value="payFour">
                                <label for="payFour"><i class="bi bi-wallet text-white"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2"></div>
                    <div class="col-md-6 mb-2">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" style="height: 100px"></textarea>
                        <div id="message" class="form-text">Add any notes here.</div>
                    </div>


                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end card-footer text-body-secondary">
            <button type="button" class="btn btn-secondary mx-1">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
